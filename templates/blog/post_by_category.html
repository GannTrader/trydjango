{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h2><a href="{% url 'post' post.slug %}">{{ post.title }}</a></h2>
        <p><a href="{% url 'post' post.slug %}"><img src="/media/{{ post.image }}" alt="" width="50%"></a></p>
        <p>{{ post.body|truncatechars:150 }}</p>
        <p><a href="{% url 'post' post.slug %}" class="btn btn-primary btn-sm">See More</a></p>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
