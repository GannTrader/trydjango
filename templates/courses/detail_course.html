{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{{ object.name }}</h2>
        <hr>
        {% for lesson in object.lesson_set.all %}
        <h4><a href="{% url 'lesson' lesson.pk %}">{{ lesson.lesson }}</a></h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
